    <div class="row justify-content-center align-items-start g-2" data-aos="fade-up">
        <div class="container contact-form ">
            <div class="contact-image text-center">
                <img src="https://image.ibb.co/kUagtU/rocket_contact.png" alt="rocket_contact" />
            </div>
            <div class="display-4">Contact me!</div>

            <form class="m-5 p-5" method="get" action="/Contact/index.html">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <input type="text" name="txtName" class="form-control"
                                placeholder="Your Name *" value="" />
                        </div>
                        <div class="form-group">
                            <input type="text" name="txtEmail" class="form-control"
                                placeholder="Your Email *" value="" />
                        </div>
                        <div class="form-group">
                            <input type="text" name="txtCompany" class="form-control"
                                placeholder="Your Company" value="" />
                        </div>
                        <div class="form-group">
                            <input type="text" name="txtPhone" class="form-control"
                                placeholder="Your Phone Number" value="" />
                        </div>

                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <textarea name="txtMsg" class="form-control"
                                placeholder="Your Message *"
                                style="width: 100%; height: 160px;"></textarea>
                        </div>
                        <div class="form-group text-end">
                            <input type="submit" name="btnSubmit" class="btnContact"
                                value="Send Message" />
                        </div>
                    </div>
                </div>
            </form>
        </div>
