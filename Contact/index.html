    <title>BHS: Contact</title>
</head>

<body>
    <!-- Navigation bar -->
    <nav class="navbar navbar-expand-lg nav-colored" id="navbar">
        <div class="container">
            <a class="navbar-brand" href="/" id="navbarBrand">
                <i class="bi bi-list"></i>
                BHS Consulting
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">

            <!-- english and franch flags as button -->
            <div class="d-flex align-items-center">
                <a class="btn btn-outline-dark btn-sm me-2" id="btnEnglish">English</a>
                <a class="btn btn-outline-dark btn-sm" id="btnFrench">Français</a>
            </div>
        </div>
    </nav>

    <!-- ======= Contact Section ======= -->
    <section id="contact" class="contact">
        <div class="container p-5" data-aos="fade-up">
            <h1 class="display-5 text-center">Contact me</h1>
            <div class="container p-5">
                <div class="row">
                    <div class="col-lg-5 d-flex align-items-stretch">
                        <div class="info">
                            <div class="address">
                                <i class="bi bi-geo-alt"></i>
                                <h4>Location:</h4>
                                <p>France, 49Bis rue de Paris, 92110 Clichy</p>
                            </div>

                            <div class="email">
                                <i class="bi bi-envelope"></i>
                                <h4>Email:</h4>
                                <p>paul_bourhis@yahoo.com</p>
                            </div>

                            <div class="phone">
                                <i class="bi bi-phone"></i>
                                <h4>Call:</h4>
                                <p>+33 6 99 29 45 22</p>
                            </div>

                            <iframe title="Google Maps Location"
                                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2622.865993115245!2d2.3031342769032226!3d48.898890997854856!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47e66f0af60b65c3%3A0x4091789c3715176b!2s49%20bis%20Rue%20de%20Paris%2C%2092110%20Clichy%2C%20France!5e0!3m2!1sen!2sus!4v1692631404086!5m2!1sen!2sus"
                                frameborder="0" style="border:0; width: 100%; height: 290px;"
                                allowfullscreen>
                            </iframe>
                        </div>
                    </div>

                    <div class="col-lg-7 mt-5 mt-lg-0 d-flex align-items-stretch">
                        <form class="email-form">
                            <div class="row ">
                                <div class="form-group col-md-6">
                                    <label for="name">Your Name</label>
                                    <input type="text" name="name" class="form-control" id="name"
                                        required>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="name">Your Email</label>
                                    <input type="email" class="form-control" name="email" id="email"
                                        required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="name">Subject</label>
                                <input type="text" class="form-control" name="subject" id="subject"
                                    required>
                            </div>
                            <div class="form-group">
                                <label for="name">Message</label>
                                <textarea class="form-control" name="message" id="message" rows="10"
                                    required></textarea>
                            </div>
                            <div class="my-3">
                                <div class="loading visually-hidden">Loading</div>
                                <div class="error-message visually-hidden">Something went wrong...
                                </div>
                                <div class="sent-message visually-hidden">Your message has been
                                    sent. Thank you!
                                </div>
                            </div>
                            <div class="text-center">
                                <button type="submit">Send Message</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section><!-- End Contact Section -->

    <!-- Footer -->
    <footer class="bg-dark-subtle fixed-bottom">

    <script src="/assets/js/common.js"></script>

    <script src="/assets/js/switchLanguage.js"></script>

</body>

</html>
