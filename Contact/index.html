    <div class="m-5 p-5">
        <div class="display-4 m-5 ">Contact me!</div>
        <div class="row align-items-stretch m-5 px-5">
            <div class="col-lg-5 d-flex align-items-stretch">
                <div class="info p-5">
                    <div class="address">
                        <i class="bi bi-geo-alt"></i>
                        <h4>Location:</h4>
                        <p>Paris</p>
                    </div>

                    <div class="email">
                        <i class="bi bi-envelope"></i>
                        <h4>Email:</h4>
                        <p>paul.bourhis@bhsconsulting.fr</p>
                    </div>

                    <div class="phone">
                        <i class="bi bi-phone"></i>
                        <h4>Call:</h4>
                        <p>+33 99 29 45 22</p>
                    </div>
                </div>
            </div>


            <!-- Contact part -->
            <div class="col-lg-7 ">
                <form class="mb-5 az-form" method="post" id="contactForm" name="contactForm"
                    action="https://bhstriggermail.azurewebsites.net/api/httptrigger">
                    <!-- name and mail -->
                    <div class="row">
                        <div class="col-md-6 mb-5">
                            <label for="" class="col-form-label">Name *</label>
                            <input type="text" class="form-control" name="name" id="name"
                                placeholder="Your name">
                        </div>
                        <div class="col-md-6 mb-5">
                            <label for="" class="col-form-label">Email *</label>
                            <input type="text" class="form-control" name="email" id="email"
                                placeholder="Your email">
                        </div>
                    </div>

                    <!-- phone and company -->
                    <div class="row">
                        <div class="col-md-6 mb-5">
                            <label for="" class="col-form-label">Phone</label>
                            <input type="text" class="form-control" name="phone" id="phone"
                                placeholder="Phone #">
                        </div>
                        <div class="col-md-6 mb-5">
                            <label for="" class="col-form-label">Company</label>
                            <input type="text" class="form-control" name="company" id="company"
                                placeholder="Company  name">
                        </div>
                    </div>

                    <!-- message -->
                    <div class="row">
                        <div class="col-md-12 mb-5">
                            <label for="message" class="col-form-label">Message *</label>
                            <textarea class="form-control" name="message" id="message" cols="30"
                                rows="4" placeholder="Write your message"></textarea>
                        </div>
                    </div>

                    <!-- Send button -->
                    <div class="row">
                        <div class="col-md-12">
                            <input type="submit" value="Send Message"
                                class="btn btn-primary rounded-0 py-2 px-4">
                            <span class="submitting"></span>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
